<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>solve.wook.kr - tagged with '<%= @item[:tag] %>'</title>
    <link rel="stylesheet" href="/assets/gfm.css">
    <link rel="stylesheet" href="/assets/stylesheet.css">

    <script type="text/javascript" src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>">

  </head>
  <body>
    <div id="main">
      <% tagged_items = items_with_tag(@item[:tag]) %>
      <h1>Tagged items with '<%= @item[:tag] %>' (<%=tagged_items.length%>)</h1>
      <ul>
        <% tagged_items.each do |item| %>
          <li><%= link_to(item[:title] || item.path, item) %></li>
        <% end %>
      </ul>
    </div>
    <div id="sidebar">
      <h2>Menu</h2>
    </div>
  </body>
</html>
<%# vim: set ft=eruby: %>
