<h1>ACM-ICPC Contests</h1>
<%# vim: set ft=eruby: %>

<%
  # select all items with '/icpc/foo-bar/' pattern
  tc_items = @items.select { |item| /^\/icpc\/[^\/]+\/$/.match(item.path) }
%>
<ul>
  <% tc_items.each do |item| %>
    <li><%= link_to(item[:title] || item.path, item) %></li>
  <% end %>
</ul>
